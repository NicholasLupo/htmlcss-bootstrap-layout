<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap B5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <header class="mb-5 mt-5 text-center">
        <div class="title">
            <h1> Bootstrap 5 Responsive Grid </h1>
            <span class="opc opacity-50"> Layout a griglia con diversi breakpoint (sm, md, lg) </span>
        </div>
    </header>
    <main>
        <section class="blocks">
            <div class="container text-left">
                <div class="row">
                    <div class="col"> Colonna 1 </div>
                    <div class="col"> Colonna 2 </div>
                </div>
                <div class="row">
                    <div class="col"> Colonna 1 </div>
                    <div class="col"> Colonna 2 </div>
                    <div class="col"> Colonna 3 </div>
                </div>
                <div class="row">
                    <div class="col"> Colonna 1 </div>
                    <div class="col"> Colonna 2 </div>
                    <div class="col"> Colonna 3 </div>
                    <div class="col"> Colonna 4 </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Bootstrap B5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
